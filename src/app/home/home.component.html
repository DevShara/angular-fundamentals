<div class="courses-containers">
  <div class="lessons-list">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Select Course
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
        
         <mat-list>
          <mat-list-item 
          *ngFor="let lesson of courseLessons"
          (click)="selectLesson(lesson)"
          >{{lesson.title}}</mat-list-item>
         </mat-list>

        </mat-card-content>
        <mat-card-actions>

        <!-- COURSE ACTIONS -->

        </mat-card-actions>
    </mat-card>
</div>

  <div class="lesson-details">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Select Course
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
        
          {{selectedLesson | json}}
  
        </mat-card-content>
        <mat-card-actions>
  
        <!-- COURSE ACTIONS -->
  
        </mat-card-actions>
    </mat-card>
  </div>
</div>
